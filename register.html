<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
    <body>
        <section id="registration_form">
            <form action="https://request-inspector.glitch.me" method="POST">
                <p>
                    <label for="username">
                        Username:
                    </label>
                        <input id="username" type="text" name="username" autofocus="autofocus" required>
                </p>
                    <label for="email">
                        Email:
                    </label>
                        <input id="email" type="text" name="email" required>
                <p>
                    <label for="password">
                        Password:
                    </label>
                        <input id="password" type="password" name="password" required>
                </p>
                <p>
                    <label for="confirm_password">
                        Confirm Password:
                    </label>
                        <input id="confirm_password" type="password" name="confirm_password" required>
                </p>
                <p>
                    <input id="sign_me_up" type="checkbox" name="sign_me_up" value="true" checked>
                        <label for="sign_me_up">
                            Sign me up to the newsletter.
                        </label>
                <p>
                    <input type="submit" value="Create New Account!">
                </p>
            </form>
        </section>
    </body>
</html>
